name: Deploy Spring Boot App to EC2 with Docker

on:
  push:
    branches: [dev]  #  dev ë¸Œëœì¹˜ì— push í–ˆì„ ë•Œ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3

      - name: â˜• Java 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ›  Gradle ë¹Œë“œ
        run: ./gradlew clean build

      - name: ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ (option)
        run: docker build -t springboot-app .

      - name: ğŸ“„ .env íŒŒì¼ ìƒì„±
        run: |
          echo "SPRING_PROFILES_ACTIVE=prod" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "GITHUB_CLIENT_ID=${{ secrets.GITHUB_CLIENT_ID }}" >> .env
          echo "GITHUB_CLIENT_SECRET=${{ secrets.GITHUB_CLIENT_SECRET }}" >> .env

      - name: ğŸšš EC2ë¡œ íŒŒì¼ ì „ì†¡
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            .env
            build/libs/*.jar
            Dockerfile
          target: /home/ec2-user/app

      - name: ğŸ³ EC2ì— Docker ì„¤ì¹˜ + ì•± ì‹¤í–‰
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ³ Docker ì„¤ì¹˜ ì—¬ë¶€ í™•ì¸"
            if ! command -v docker &> /dev/null; then
              echo "ğŸ‘‰ Docker ì„¤ì¹˜ ì¤‘..."
              sudo apt update -y
              sudo apt install docker -y
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            echo "ğŸ“ ì•± ë””ë ‰í† ë¦¬ ì´ë™"
            cd /home/ec2-user/app

            echo "ğŸ§¹ ì´ì „ ì»¨í…Œì´ë„ˆ ì •ë¦¬"
            docker stop app || true
            docker rm app || true
            docker rmi springboot-app || true

            echo "ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ"
            docker build -t springboot-app .

            echo "ğŸš€ ì»¨í…Œì´ë„ˆ ì‹¤í–‰"
            docker run -d --name app \
              --env-file .env \
              -p 8080:8080 \
              springboot-app
